<!-- reduce() ante oka array lo prathi element ni oka function mida apply chesi, 
oka value matrame return chestadi (like sum, total, average etc). -->

<!DOCTYPE html>
<html>
  <body>
    <h3>reduce method</h3>
    <p id="result"></p>

    <script>
      let numbers = [1, 2, 3, 4, 5];

      // reduce method: calculating sum of squares
      let sumOfSquares = numbers.reduce(function(sum, num) {
        return sum + num * num;
      }, 0); // initial sum value is 0

      document.getElementById("result").innerHTML = "Sum of squares: " + sumOfSquares;
    </script>
  </body>
</html>
