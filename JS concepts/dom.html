
<!-- DOM-DOCUMENT OBJECT MODEL

//selecting/Accessing
getElementById("para1"): 
Finds the element with ID para1 and changes its color to red.

getElementsByClassName("myClass"):
 Finds all elements with class myClass, and changes style of each.

getElementsByTagName("div"): 
Finds all <div> tags and changes content of the first one.

querySelector(".myClass"):
 Selects the first element with class myClass and adds a yellow background.

querySelectorAll("p"): 
Selects all <p> elements and adds border to each -->
