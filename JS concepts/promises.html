//combining promises and callbacks

<!DOCTYPE html>
<html>
  <body>
    <h3>Callback and Promise Example</h3>
    <p id="show"></p>

    <script>
      // Step 1: Callback Function
      function takeOrder(customer, callback) {
        document.getElementById("show").innerHTML = "Order received!";
        callback(customer);
      }

      // Step 2: Promise Function
      function prepareOrder(customer) {
        return new Promise((resolve, reject) => {
          document.getElementById("show").innerHTML += "<br>Preparing your order...";
          setTimeout(() => {
            resolve("Order delivered successfully!");
          }, 2000); // simulate delay of 2 sec
        });
      }

      // Using both together
      takeOrder("Jhanu", function(customer) {
        prepareOrder(customer).then(function(result) {
          document.getElementById("show").innerHTML += "<br>" + result;
        });
      });
    </script>
  </body>
</html>
