
<!-- Callback Functions:
Callback ante oka function ni vere oka function ki argument ga pampadam.
A function ni tarvata call cheyyadam jarugutadi inside that outer function.
After class ends, a bell rings.
➡️ Class end = main function
➡️ Bell ringing = callback triggered after class ends

These are exactly how JavaScript callbacks work. One task finishes, and then another function is called back. -->

<!DOCTYPE html>

        <p id="show"></p>
        <script>
         function displayInfo(name,callback)
         {
          setTimeout(()=>
        {
            let msg="Welcome, Jhanu!";
            callback(msg);
        },1500);

         }
         function greet(msg)
         {
            document.getElementById("show").innerHTML = msg;
         }
         displayInfo("jhanu",greet);
        </script>
