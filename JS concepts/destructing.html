<!-- Destructuring with Function Parameters -->

<!DOCTYPE html>
<html>
<head></head>
<body>
  <h2>Destructuring using function parameters with renaming</h2>
  <p id="show"></p>

  <script>
    function display({name: studentname, roll: currentage, branch: department}) {
      document.getElementById("show").innerHTML =
        "Student Name: " + studentname + "<br>" +
        "Student Age: " + currentage + "<br>" +
        "Student Branch: " + department;
    }

    let student = {
      name: "Jhansi",
      roll: 32,
      branch: "csm"
    };

    display(student);
  </script>
</body>
</html>
