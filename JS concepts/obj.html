<!DOCTYPE html>
<html>
  <body>
    <h2>Student Details</h2>
    <p id="show"></p>

    <script>
      let student = {
        name: "jhanu",
        age: 22,
        branch: "csm",
        brand: "puma",
        calculate: function () {
          return this.brand;
        },
        address: {
          city: "vizag",
          state: "AP"
        },
        subjects: ["maths", "science"],
        a: 1,
        b: 2,
        c: 3,
        gender: "female"
      };

      let output = "";
      for (let key in student) {
        let value = student[key];

        // If the value is an object (like address), stringify it
        if (typeof value === "object" && !Array.isArray(value)) {
          value = JSON.stringify(value);
        }

        // If it's a function, skip or show a custom message
        else if (typeof value === "function") {
          value =student[key]() ; // or: value = "Function";
        }

        output += key + ": " + value + "<br>";
      }

      document.getElementById("show").innerHTML = output;
    </script>
  </body>
</html>
