<!DOCTYPE html>
<html>
  <body>
    <h3>REST OPERATOR AND SPREAD OPERATOR EXAMPLE</h3>
    <p id="result"></p>
    <p id="show"></p>
    <script>
      let person = {
  name: "Ram",
  age: 25,
  city: "Hyderabad",
  country: "India"
};
 //rest
let {name,...other}=person;
    document.getElementById("result").innerHTML = "Name : " + name + "<br>" + "remaining properties : "+ JSON.stringify(other);

    //spread
    let a={...person,gender:"male"}
    document.getElementById("show").innerHTML = JSON.stringify(a);

       </script>
  </body>
</html>
